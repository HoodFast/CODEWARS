<script>
    function findOutlier(int) {
        let temp = [0, 0]
        console.log(-168200433 % 2)
        console.log(int.filter(i => i % 2 === 1))
        for (let i = 0; i < 3; i++) {

            if (int[i] % 2 === 0) {
                temp[0] += 1
            } else {
                temp[1] += 1
            }
        }

        if (temp[0] <= 1) {
            return int.filter(i => i % 2 === 0)[0]
        } else if (temp[1] <= 1) {
            return int.filter(i => i % 2 === 1)[0]
        }
    }


    let a = findOutlier([38124630, -196883774, -140118564, -34593854, -5262080, -52771174, -54807736, -6527450, 190123792, 24850800, 170053798, 29918668, -92107000, 18150108, -56077548, 4877202, -155935776, -166379332, -191716002, -14835816, -182318570, -171362237, 28001716, -103326190, -6951768, -135683278, -31104028, 78814410, 180622634, 92642260])
    console.log(a)
</script>
